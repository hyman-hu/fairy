<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="favicon.ico" rel="shortcut icon"/>
    <title>YOU ARE MY FAIRY FOREVER</title>
    <link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script type="text/javascript" src="./js/lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/common/config.js"></script>
    <script type="text/javascript" src="./js/common/common.js"></script>
    <script type="text/javascript" src="./js/lib/md5.js"></script>
    <script type="text/javascript" src="./js/page/login.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="top" class="col-md-12 text-center">YOU ARE MY FAIRY FOREVER</div>
    </div>
    <div class="body">
        <div id="content">
            <form class="form-horizontal" role="form" id="formSub">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">账号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入账号"
                               required/>
                        <span class="err"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"
                               required/>
                        <span class="err"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="loginBut" class="btn btn-primary"
                                style="width: 100px;margin-left: 80px">登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
